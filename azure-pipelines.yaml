trigger:
  batch: true
  branches:
    include:
      - main

pr:
  - main

resources:
  repositories:
    - repository: cnp-azuredevops-libraries
      type: github
      ref: refs/heads/master
      name: hmcts/cnp-azuredevops-libraries
      endpoint: 'hmcts'

parameters:
  - name: overrideAction
    type: string
    default: plan
    values:
      - plan
      - apply
      - destroy
  - name: environment_components
    type: object
    default:
      #TODO: These should be deployed to thier own subs
      - deployment: 'sbox_mgmt'
        environment: 'sbox'
        component: 'management'
        service_connection: 'DTS-SHAREDSERVICES-SBOX'
        dependsOn: 'Precheck'
      - deployment: 'sbox_landing'
        environment: 'sbox'
        component: 'landing'
        service_connection: 'DTS-SHAREDSERVICES-SBOX'
        dependsOn: 'sbox_mgmt'
